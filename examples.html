---
layout: default
title: Examples
---

<section id="docs">
    <div class="container">
		<h1>Examples</h1>
		<p>Cool parsers that I've made.</p>
		<hr />
		{% for example in site.examples %}
			<div class="list-group">
				<a href="{{ site.baseurl }}/{{ example.path }}" class="list-group-item active">
					<h4 class="list-group-item-heading">{{ example.title }}</h4>
					<p class="list-group-item-text">{{ example.longDescription }}</p>
				</a>
			</div>
        {% endfor %}
		
		More coming soon...
	</div>
</section>
